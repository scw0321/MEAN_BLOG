<main>
	<h3>Update this Post! ({{_post.title}})</h3>
	<p *ngFor="let err of errors" style="color:purple">{{err}}</p>
	<form (submit)="update()">
		<p>Title: <input type="text" name="title" [(ngModel)]="_post.title"></p>
		<p>Post: <input type="text" name="post" [(ngModel)]="_post.description"></p>
		<button><a [routerLink]="['/posts']">Cancel</a></button>
		<input type="submit" name="Update">
	</form>

</main>
