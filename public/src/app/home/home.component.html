<div class="wrapper">
  <h2>Your Posts</h2>

  <form [routerLink] = "['/posts/new']">
    <input type="submit" value="Add New Post">
  </form>
  
  <div class="container">
    <div class="post_content" *ngFor = "let post of posts">
      <p class="title">{{post.title}}</p>
      <p>{{post.description}}</p>
      <a href="/posts/{{post._id}}">see more</a>

    </div>
  </div>
  
</div>
